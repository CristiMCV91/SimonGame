<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <!-- Linking the external CSS file for styling -->
  <link rel="stylesheet" href="styles.css">
  <!-- Linking the Google font 'Press Start 2P' -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <!-- Displaying the high score -->
  <h2 id="high-score">High Score: 0</h2>
  <!-- Displaying the game level or start prompt -->
  <h1 id="level-title">Click here or press A key to Start</h1>
  <div class="container">
    <div class="row">
      <!-- Green button for the game -->
      <div type="button" id="green" class="btn green"></div>
      <!-- Red button for the game -->
      <div type="button" id="red" class="btn red"></div>
    </div>

    <div class="row">
      <!-- Yellow button for the game -->
      <div type="button" id="yellow" class="btn yellow"></div>
      <!-- Blue button for the game -->
      <div type="button" id="blue" class="btn blue"></div>
    </div>
  </div>
  <!-- Including jQuery library from CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- Linking the external JavaScript file for game logic -->
  <script src="./game.js" charset="utf-8"></script>
</body>

</html>
